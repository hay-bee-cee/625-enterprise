<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="WhatsApp Image 2025-05-22 at 11.00.23 PM.jpeg">
    <title>625-enterprise | Welcome</title>
    <style>

      /*=====Base Style=====*/
      body {
        background-color: hsl(0, 1%, 19%);
        font-family: Arial, Helvetica, sans-serif;
        color: whitesmoke;
        margin: 0;
      }

      /*=====Hero Content=====*/
      .hero {
        position: relative;
        display: flex;
        background-image: url('pictures/pen-4337524.jpg'); 
        background-size: cover ;
        background-position: center;
        justify-content: center;  
        align-items: center;   
        height: 100vh;            
        color: rgba(245, 245, 245, 0.884);              
      }

      .hero-content {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 3s;
      }

      .hero h1 {
        font-size: 28px;
        margin:0;
      }

      .hero-btn{
        margin-top: 10px;
        padding: 10px 20px;
        background-color: rgb(2, 2, 34);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        font: 13px sans-serif;
        font-weight: 600;
      }

      .hero-btn:hover {
        background-color: rgb(0, 0, 17);
      }

      /*=====Tablets (max-width: 900px)===== */
      @media (max-width: 900px) {
        .hero h1 {
          font-size: 24px;
        }
        .hero-content p {
          font-size: 14px;
        }
        .hero-btn {
          padding: 9px 16px;
          font-size: 12px;
        }
      }

      /* ======Mobile phones (max-width: 600px)====== */
      @media (max-width: 600px) {
        .hero h1 {
          font-size: 20px;
        }
        .hero-content p {
          font-size: 12px;
        }
        .hero-btn {
          padding: 8px 14px;
          font-size: 11px;
        }
      }

    </style>
  </head>

  <body>

    <!--=====Hero Content====-->
    <section class="hero">
      <div class="hero-content">
        <h1 class="welcome">
          Welcome to 625-Enterprise
        </h1>

        <p style="font-size: 15px; margin-bottom: 40px;">...Turning ideas to action, One project at a Time</p>

        <a href="home.html" class="hero-btn">Visit Us</a>

      </div>

    </section>

    <script>
      /*Fade In of Hero-content*/
        window.onload = function() {
          document.querySelector('.hero-content').style.opacity = 1;
        };
    </script>
  </body>
</html>
